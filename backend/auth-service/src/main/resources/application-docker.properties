# Docker Profile for auth-service

# Server Configuration
server.port=8090
spring.application.name=auth-service

# Config Server Import (with fallback)
spring.config.import=optional:configserver:http://config-server:8899

# Eureka Configuration (Docker network)
eureka.client.service-url.defaultZone=http://eureka-server:8762/eureka/
eureka.client.register-with-eureka=true

# Database Configuration (PostgreSQL in Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/taghazout_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:taghazout-surfing-app-secret-key-2024-change-in-prod}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.taghazout.authservice=DEBUG
