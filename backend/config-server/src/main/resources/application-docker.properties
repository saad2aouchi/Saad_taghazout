# Docker Profile for config-server
spring.application.name=config-server
server.port=8899

# === EUREKA CLIENT CONFIG (Docker) ===
eureka.client.service-url.defaultZone=http://eureka-server:8762/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Retry settings
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=10

# Use native (file-based) config instead of git
spring.cloud.config.server.git.uri=
spring.cloud.config.server.native.search-locations=classpath:/config-repo/

# Expose actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.config.server=DEBUG
