spring.application.name=api-gateway
server.port=8080


# --- Eureka Client ---
eureka.client.service-url.defaultZone=http://localhost:8762/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# --- JWT ---
jwt.secret=${JWT_SECRET:taghazout-surfing-app-secret-key-2024-change-in-prod}

# --- Gateway Open Routes (for RouteValidator) ---
gateway.open-endpoints=/api/v1/auth/login , /api/v1/auth/register , /api/v1/auth/refresh , /eureka , /config , /actuator/health

# --- Security Permitted Endpoints (for SecurityConfig) ---
spring.security.permitted-endpoints=/api/v1/auth/login , /api/v1/auth/register , /api/v1/auth/refresh , /eureka/** , /config/**


# --- Redis ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# --- Logging ---
logging.level.com.taghazout.apigateway=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG

# --- Actuator ---
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always