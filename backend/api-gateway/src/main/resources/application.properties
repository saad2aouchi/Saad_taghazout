spring.application.name=api-gateway
server.port=8080


# --- Eureka Client ---
eureka.client.service-url.defaultZone=http://localhost:8762/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# --- JWT ---
jwt.secret=${JWT_SECRET:change-me-in-production-32-chars-min}

# --- Gateway Open Routes (for RouteValidator) ---
gateway.open-endpoints[0]=/api/v1/auth/login
gateway.open-endpoints[1]=/api/v1/auth/register
gateway.open-endpoints[2]=/api/v1/auth/refresh
gateway.open-endpoints[3]=/eureka
gateway.open-endpoints[4]=/config

# --- Security Permitted Endpoints (for SecurityConfig) ---
spring.security.permitted-endpoints[0]=/api/v1/auth/login
spring.security.permitted-endpoints[1]=/api/v1/auth/register
spring.security.permitted-endpoints[2]=/api/v1/auth/refresh
spring.security.permitted-endpoints[3]=/eureka/**
spring.security.permitted-endpoints[4]=/config/**

# --- Logging ---
logging.level.com.taghazout.apigateway=INFO
logging.level.org.springframework.cloud.gateway=DEBUG

# --- Actuator ---
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always