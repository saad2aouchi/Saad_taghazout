spring.application.name=api-gateway
server.port=8080

# --- Config Server ---
spring.config.import=optional:configserver:http://config-server:8899

# --- Eureka Client (Docker) ---
eureka.client.service-url.defaultZone=http://eureka-server:8762/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# --- JWT ---
jwt.secret=${JWT_SECRET:taghazout-surfing-app-secret-key-2024-change-in-prod}

# --- Redis (Docker) ---
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# --- Gateway Configuration ---
gateway.open-endpoints=/api/v1/auth/login , /api/v1/auth/register , /api/v1/auth/refresh , /eureka , /config , /actuator/health
spring.security.permitted-endpoints=/api/v1/auth/login , /api/v1/auth/register , /api/v1/auth/refresh , /eureka/** , /config/**

# --- CORS Configuration ---
# Allow all origins by default for development (Docker).
# In production, set this to specific domains (comma-separated).
app.cors.allowed-origins=*


# --- Logging ---
logging.level.com.taghazout.apigateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG

# --- Actuator ---
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always

# --- Gateway Default Filters ---
# Deduplicate CORS headers to prevent "multiple values" errors
# When both gateway and downstream services set CORS headers,
# this filter keeps only the first value (RETAIN_FIRST strategy)
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Allow-Methods Access-Control-Allow-Headers, RETAIN_FIRST

